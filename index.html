<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Weather Predictor</title>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/rainy-weather.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- Preloader -->
  <div class="preloader bg-dark">
    <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
  
        <div class="indicator"> 
            <svg width="16px" height="12px">
                <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            </svg>
        </div>
    </div>
  </div><!-- End Preloader -->

  <main id="main">

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="brand navbar-brand">Weather Predictor</a>
        <button 
        class="toggler navbar-toggler" 
        type="button" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 300px;">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="nav-menu navbar-nav ms-lg-auto ms-0">
              <div class="clock">
                <div class="display"></div>
              </div>
              <li class="nav-item" ><a href="#home" class="nav-link scrollto active"><i class="bx bx-home"></i><span>Home</span></a></li>
              <li class="nav-item" ><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i><span>About</span></a></li>
              <li class="nav-item" ><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i><span>Contact</span></a></li>
            </ul>
          </div>
        </div> 
      </div>
    </nav><!-- End Navbar -->

    <!-- ======= Home Section ======= -->
    <section id="home" class="home">
      <div class="container">
        <div class="weather-prediction-bg">
          <div class="button-container button-container-off gap-1">
            <input type="file"  accept="image/jpeg, image/png" onchange="loadFile(event)" name="image" id="file" style="display: none;">
            <p><label for="file" style="cursor: pointer;" class="btn btn-outline-secondary"><i class="bi bi-upload"></i> Upload Your Image</label></p>
            <button onclick="openCamera()" class="btn btn-outline-secondary h-100"><i class="bi bi-camera"></i> Take a Picture</button>
          </div>
          <div class="camera camera-off">
            <video class="bg-dark" id="webcam" autoplay playsinline width="400px" height="300px"></video>
            <canvas id="canvas" class="d-none"></canvas>
            <div>
              <button onclick="takePicture()" class="btn btn-secondary mt-2"><i class="bi bi-camera-fill"></i> Capture</button>
              <button onclick="flipCamera()" class="btn btn-secondary mt-2"><i class="bi bi-repeat"></i> Flip</button>
            </div>
          </div>
          <div class="preview-image">
              <img id="preview" src="./assets/img/img2.jpg" alt="Weather Image" class="img-fluid"> 
          </div>
          <div id="myBar" class="progress bar-off" role="progressbar" aria-label="Animated striped" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 100%">Loading...</div>
          </div>
          <div class="weather"> 
              <h4 id="result">Output : sandstorm</h4>
          </div>
        </div>
      </div>
        
    </section>

  </main><!-- End #main --> 

  <footer>
    <div class="copyright">
      &copy; 2023 <strong><span>Weather Predictor</span></strong>. All Rights Reserved
    </div>
  </footer>
  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- For Webcam -->
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

  <!-- For predicting-->
  <script src="assets/js/predict.js"></script>

</body>

</html>
